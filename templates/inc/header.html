{% load static %}
<header class="main-header">
    <div class="main-header-content">
        <div id="menu-bar" class="burger-bg" onclick="menuOnClick()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </div>
        <div class="main-header-logo-container">
            <a href="#"><img id="logo" class="main-header-logo-img"
                    src="{% static 'images/Ros-Logo.png' %}" alt>
            </a>
        </div>
        <nav class="nav" id="nav">
            <ul class="main-header-menu-container">
                <a class="menuItem" href="{% url 'home:home' %}">
                    <li>صفحه اصلی</li>
                </a>
                <a class="menuItem" href="{% url 'contact-us:contact-us' %}">
                    <li>ارتباط با ما</li>
                </a>
                <a class="menuItem" href="#">
                    <li>درباره ما</li>
                </a>
                <a class="menuItem" href="{% url 'weblog:blog' 1 %}">
                    <li>بلاگ</li>
                </a>
                <a class="menuItem" href="#">
                    <li id="course-list">لیست دوره ها</li>
                </a>
            </ul>
        </nav>
        <div class="menu-bg" id="menu-bg"></div>
        {% if request.user.is_authenticated %}
            <div class="user-header-dropdown hover">
                <a href="#"><span class="user-header-my-account">حساب کاربری من</span>
                </a>
                <ul>
                    <li><a href="#">پیشخوان</a></li>
                    <li><a href="#">سفارش ها</a></li>
                    <li><a href="#">جزئیات حساب</a></li>
                    <li><a href="#">تیکت های پشتیبانی</a></li>
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <input type="submit" value="خروج از حساب">
                    </form>
                  </ul>
            </div>
        {% else %}
            <div class="main-header-login-btn-container">
                <a href="{% url 'accounts:signup' %}"><span class="main-header-login-btn">ورود / ثبت
                        نام</span>
                </a>
            </div>
        {% endif %}
    </div>
</header>
